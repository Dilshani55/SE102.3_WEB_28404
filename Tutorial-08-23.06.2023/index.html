<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
  </head>
  <body>
    <button
      id="btn1"
      onmouseover="changeColor('red')"
      onmouseleave="changeColor('white')"
    >
      RED
    </button>
    <button
      id="btn2"
      onmouseover="changeColor('green')"
      onmouseleave="changeColor('white')"
    >
      GREEN
    </button>
    <button
      id="btn3"
      onmouseover="changeColor('blue')"
      onmouseleave="changeColor('white')"
    >
      BLUE
    </button>
   <script>
    const changeColor = (color) => {
    document.bgColor = color;
    };
   </script>
  </body>
</html>
