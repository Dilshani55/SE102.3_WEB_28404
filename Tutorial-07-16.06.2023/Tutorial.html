<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator</title>
    <script>
      var average;
      var total = 0;
      var mark;
      // Function to calculate total and average
      function calculateAverage() {
        // Prompt user for 5 marks
        for (var i = 1; i <= 5; i++) {
          mark = parseFloat(prompt("Enter mark " + i + ":"));
          total += mark;
        }

        // Calculate average
        average = total / 5;
      }

      function checkGrade() {
  if (average > 30) {
    document.write(
      "Congrats! You Passed.<br> Total marks: " +
        total +
        "<br>Average marks: " +
        average.toFixed(2)
    );
  } else {
    document.write(
      "Better luck next time.<br> Total marks: " +
        total +
        "<br>Average marks: " +
        average.toFixed(2)
    );
  }
}

    </script>
  </head>

  <body>
    <h1>Grade Calculator</h1>
    <button id="grade-button" onclick="calculateAverage()">Add Marks</button>
    <button onclick="checkGrade()">Check Grade</button>
  </body>
</html>
